<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .idea {
            width: 250px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .idea:hover {
            transform: scale(1.05);
        }
        .idea p {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="idea" id="idea1" onclick="vote('idea1')">
            <p></p>
        </div>
        <div class="idea" id="idea2" onclick="vote('idea2')">
            <p></p>
        </div>
    </div>

    <script>
        const ideas = [
            "Let's build a platform where ideas compete!",
            "An app that suggests workouts based on weather conditions!",
            "A social network for book lovers to share reviews.",
            "A marketplace for renting out personal sports equipment.",
            "An AI-powered meal planner based on your fridge's contents.",
            "A travel app that builds itineraries based on your interests."
        ];

        let currentIndex1 = 0;
        let currentIndex2 = 1;

        function displayIdeas() {
            document.getElementById('idea1').querySelector('p').textContent = ideas[currentIndex1];
            document.getElementById('idea2').querySelector('p').textContent = ideas[currentIndex2];
        }

        function vote(chosenIdea) {
            if (chosenIdea === 'idea1') {
                currentIndex2 = (currentIndex2 + 1) % ideas.length;
            } else {
                currentIndex1 = (currentIndex1 + 1) % ideas.length;
            }
            displayIdeas();
        }

        // Initial display of ideas
        displayIdeas();
    </script>
</body>
</html>
