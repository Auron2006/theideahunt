<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Comparison</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #0f1419;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f9f9; /* Twitter-like light background */
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #15202b; /* Twitter dark mode background */
                color: #ffffff;
            }
            .idea {
                background-color: #192734; /* Dark mode card background */
                border: 1px solid #38444d;
                color: #ffffff;
            }
        }

        /* Main content container */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ideas header */
        .ideas-header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Ideas container */
        .ideas-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Idea Card Styles */
        .idea {
            width: 100%;
            max-width: 350px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #e1e8ed;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .idea:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .idea p {
            font-size: 16px;
            margin: 0;
            line-height: 1.5;
            color: #0f1419;
        }

        /* Leaderboard container */
        #leaderboard {
            flex: 1;
            margin-left: 20px;
            background-color: #15202b; /* Dark mode background */
            border-radius: 8px;
            color: white;
            padding: 20px;
        }

        /* Leaderboard header */
        .leaderboard-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .leaderboard-entry {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #192734; /* Entry background */
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        .leaderboard-entry:hover {
            background-color: #1d2d40; /* Hover effect */
        }

        .leaderboard-entry .rank {
            font-weight: bold;
            margin-right: 10px;
        }

        .leaderboard-entry .idea-title {
            font-size: 18px;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #expandButton {
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 16px;
            transition: background-color 0.3s;
        }

        #expandButton:hover {
            background-color: #0d8ce0;
        }

        .idea-details {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #d1d1d1;
        }

        .leaderboard-entry.open .idea-details {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .idea, #leaderboard {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="ideas-section">
            <div class="ideas-header">
                <h2 style="text-align: center; margin-bottom: 20px;">Vote for the better idea!</h2>
            </div>
            <div class="ideas-container">
                <div class="idea" id="idea1" onclick="vote('idea1')">
                    <p>Idea 1 will go here...</p>
                </div>
                <div class="idea" id="idea2" onclick="vote('idea2')">
                    <p>Idea 2 will go here...</p>
                </div>
                <!-- New Skip Button -->
                <button id="skipButton" style="margin-top: 20px; padding: 10px; border-radius: 8px; cursor: pointer;" onclick="skipIdea()">Skip</button>
                <div id="idea-submission">
                    <h2>Submit a New Idea</h2>
                    <form id="ideaForm">
                        <textarea id="newIdea" rows="4" cols="50" placeholder="Enter your idea here..."></textarea>
                        <br>
                        <button type="submit">Submit Idea</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="leaderboard">
            <div class="leaderboard-header">
                Leaderboard
            </div>
            <div id="leaderboard-entries">
                <!-- Entries will be populated here by JavaScript -->
            </div>
            <button id="expandButton" onclick="toggleLeaderboard()" style="display: block; margin: 10px auto; padding: 10px; cursor: pointer;">Show More</button>
        </div>
    </div>
    
    <!-- Link to the external JavaScript file -->
    <script src="main.js" type="module"></script>
</body>
</html>
