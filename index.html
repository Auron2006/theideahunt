<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Comparison</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #0f1419;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f7f9f9; /* Twitter-like light background */
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #15202b; /* Twitter dark mode background */
                color: #ffffff;
            }
            .idea {
                background-color: #192734; /* Dark mode card background */
                border: 1px solid #38444d;
                color: #ffffff;
            }
        }

        /* Container Styles */
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
            max-width: 800px;
            width: 100%;
            justify-content: center;
        }

        /* Idea Card Styles */
        .idea {
            width: 100%;
            max-width: 350px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #e1e8ed;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .idea:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .idea p {
            font-size: 16px;
            margin: 0;
            line-height: 1.5;
            color: #0f1419;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .idea {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="idea" id="idea1" onclick="vote('idea1')">
            <p>Idea 1 will go here...</p>
        </div>
        <div class="idea" id="idea2" onclick="vote('idea2')">
            <p>Idea 2 will go here...</p>
        </div>
        <div id="idea-submission">
            <h2>Submit a New Idea</h2>
            <form id="ideaForm">
                <textarea id="newIdea" rows="4" cols="50" placeholder="Enter your idea here..."></textarea>
                <br>
                <button type="submit">Submit Idea</button>
            </form>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="main.js" type="module"></script>
</body>
</html>
