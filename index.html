<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .idea {
            width: 250px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .idea:hover {
            transform: scale(1.05);
        }
        .idea p {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="idea" id="idea1" onclick="vote('idea1')">
            <p></p>
        </div>
        <div class="idea" id="idea2" onclick="vote('idea2')">
            <p></p>
        </div>
    </div>

    <script>
        let ideas = [];
        let currentIndex1 = 0;
        let currentIndex2 = 1;

        // Function to load ideas from the JSON file
        async function loadIdeas() {
            try {
                const response = await fetch('ideaslist.json');
                const data = await response.json();
                ideas = data.ideas;  // Access the ideas array within the loaded object
                console.log('Ideas loaded:', ideas);
                displayIdeas();
            } catch (error) {
                console.error('Error loading ideas:', error);
            }
        }

        function displayIdeas() {
            if (ideas.length > 1) {
                document.getElementById('idea1').querySelector('p').textContent = ideas[currentIndex1].content;
                document.getElementById('idea2').querySelector('p').textContent = ideas[currentIndex2].content;
            } else {
                console.error('Not enough ideas to display.');
            }
        }

        function vote(chosenIdea) {
            if (chosenIdea === 'idea1') {
                currentIndex2 = (currentIndex2 + 1) % ideas.length;
            } else {
                currentIndex1 = (currentIndex1 + 1) % ideas.length;
            }
            displayIdeas();
        }

        // Load ideas when the page is ready
        window.onload = loadIdeas;
    </script>
</body>
</html>
