<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Comparison</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f9f9;
            color: #0f1419;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #15202b;
                color: #ffffff;
            }
            .idea {
                background-color: #192734;
                border: 1px solid #38444d;
                color: #ffffff;
            }
        }

        /* Main content container */
        .main-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Ideas header */
        .ideas-header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Ideas container */
        .ideas-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 60vh;
        }

        .heart-animation {
            position: absolute;
            font-size: 24px;
            z-index: 10000;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .heart-animation.animate {
            transform: translate(-50%, -50%) scale(2);
            opacity: 1;
        }


        /* Idea Card Styles */
        .idea {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #e1e8ed;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .idea:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .idea p {
            font-size: 16px;
            margin: 0;
            line-height: 1.5;
            color: #0f1419;
        }

        /* Leaderboard container */
        #leaderboard {
            background-color: #15202b;
            border-radius: 8px;
            color: white;
            padding: 20px;
            margin-top: 20px;
            height: 50px; /* Initial height */
            overflow: hidden;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            transition: height 0.3s ease-in-out; /* Smooth transition */
            z-index: 1000; /* Ensure it's above other elements */
        }

        /* Expanded state for the leaderboard */
        #leaderboard.expanded {
            height: 100vh; /* Full height when expanded */
            overflow-y: auto;
        }

        /* Leaderboard header - clickable */
        .leaderboard-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Leaderboard entries */
        .leaderboard-entry {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #192734;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
            display: none; /* Hidden by default */
        }

        /* Hover effect for leaderboard entries */
        .leaderboard-entry:hover {
            background-color: #1d2d40;
        }

        .leaderboard-entry .idea-details {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #d1d1d1;
        }

        /* New styles for the skip button and idea submission */
        #skipButton {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #1da1f2;
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 20px;
        }

        #idea-submission {
            margin-top: 20px;
        }

        #ideaForm textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            resize: vertical;
            margin-bottom: 10px;
        }

        #ideaForm button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #1da1f2;
            color: white;
            border: none;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .main-content {
                padding: 10px;
            }

            .idea, #leaderboard {
                width: 100%;
            }

            #leaderboard {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                max-height: 65vh;
                overflow-y: auto;
                z-index: 1000;
                border-radius: 16px 16px 0 0;
                box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            }

            .ideas-container {
                margin-bottom: 60vh; /* Adjust based on leaderboard height */
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="ideas-section">
            <div class="ideas-header">
                <h2>Vote for the better idea!</h2>
                <p>Created by <a href="https://twitter.com/GeromeNF" target="_blank">@GeromeNF</a></p>
            </div>
            <div class="ideas-container">
                <div class="idea" id="idea1" onclick="vote('idea1')">
                    <p>Idea 1 will go here...</p>
                </div>
                <div class="idea" id="idea2" onclick="vote('idea2')">
                    <p>Idea 2 will go here...</p>
                </div>
                <button id="skipButton" onclick="skipIdea()">Skip</button>
                <div id="idea-submission">
                    <h2>Submit a New Idea</h2>
                    <form id="ideaForm">
                        <textarea id="newIdea" rows="4" placeholder="Enter your idea here..."></textarea>
                        <input type="text" id="submitterName" placeholder="Your Name (Optional)" style="margin-top: 10px; padding: 10px; border-radius: 8px;">
                        <button type="submit">Submit Idea</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="leaderboard">
            <div class="leaderboard-header">
                Leaderboard
            </div>
            <div id="leaderboard-entries">
                <!-- Entries will be populated here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Link to the external JavaScript file -->
    <script src="main.js" type="module"></script>
</body>
</html>
