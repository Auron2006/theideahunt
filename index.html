<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Comparison</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #0f1419;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f7f9f9; /* Twitter-like light background */
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #15202b; /* Twitter dark mode background */
                color: #ffffff;
            }
            .idea {
                background-color: #192734; /* Dark mode card background */
                border: 1px solid #38444d;
                color: #ffffff;
            }
        }

        /* Container Styles */
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
            max-width: 800px;
            width: 100%;
            justify-content: center;
        }

        /* Idea Card Styles */
        .idea {
            width: 100%;
            max-width: 350px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #e1e8ed;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .idea:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .idea p {
            font-size: 16px;
            margin: 0;
            line-height: 1.5;
            color: #0f1419;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .idea {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="idea" id="idea1" onclick="vote('idea1')">
            <p>Idea 1 will go here...</p>
        </div>
        <div class="idea" id="idea2" onclick="vote('idea2')">
            <p>Idea 2 will go here...</p>
        </div>
        <div id="idea-submission">
            <h2>Submit a New Idea</h2>
            <form id="ideaForm" onsubmit="submitIdea(event)">
                <textarea id="newIdea" rows="4" cols="50" placeholder="Enter your idea here..."></textarea>
                <br>
                <button type="submit">Submit Idea</button>
            </form>
        </div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAnL2LJhni_OwLEo8avKhGRv6AqEdRsZh0",
            authDomain: "theideahunt-74cd8.firebaseapp.com",
            projectId: "theideahunt-74cd8",
            storageBucket: "theideahunt-74cd8.appspot.com",
            messagingSenderId: "302655072510",
            appId: "1:302655072510:web:b66f02fe0862dbeae89daf",
            measurementId: "G-VW3BXP51Y1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadIdeas() {
            try {
                const querySnapshot = await getDocs(collection(db, "ideas"));
                ideas = [];
                querySnapshot.forEach((doc) => {
                    ideas.push(doc.data());
                });
                console.log('Ideas loaded:', ideas);
                displayIdeas();
            } catch (error) {
                console.error('Error loading ideas:', error);
            }
        }

        function getRandomIndex(excludeIndex) {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * ideas.length);
            } while (randomIndex === excludeIndex);
            return randomIndex;
        }

        function displayIdeas() {
            if (ideas.length > 1) {
                currentIndex1 = getRandomIndex(null);
                currentIndex2 = getRandomIndex(currentIndex1);
                document.getElementById('idea1').querySelector('p').textContent = ideas[currentIndex1].content;
                document.getElementById('idea2').querySelector('p').textContent = ideas[currentIndex2].content;
            } else {
                console.error('Not enough ideas to display.');
            }
        }

        function vote(chosenIdea) {
            if (chosenIdea === 'idea1') {
                currentIndex2 = getRandomIndex(currentIndex1);
            } else {
                currentIndex1 = getRandomIndex(currentIndex2);
            }
            displayIdeas();
        }

        // Load ideas when the page is ready
        window.onload = loadIdeas;

    </script>

    <!-- Submit Idea Script -->
    <script>
        function submitIdea(event) {
            event.preventDefault(); // Prevent the form from reloading the page

            const newIdeaContent = document.getElementById('newIdea').value.trim();
            if (newIdeaContent) {
                const newIdea = {
                    content: newIdeaContent,
                    rating: 1200 // Starting rating or whatever default you prefer
                };

                fetch('/api/add-idea', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newIdea)
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('newIdea').value = ''; // Clear the input field
                    // Optionally, refresh the ideas list here if needed
                })
                .catch(error => {
                    console.error('Error adding idea:', error);
                    alert('There was an error submitting your idea.');
                });
            } else {
                alert('Please enter an idea before submitting.');
            }
        }
    </script>

</body>
</html>
